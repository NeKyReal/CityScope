{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!-- создано специально для работы на практике -->
<!--    <div>-->
<!--        <span class="text">innerHTMLMessage</span>-->
<!--    </div>-->
<!--    {% block java %}{% endblock %}-->
    <!-- создано специально для работы на практике -->
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <span class="logo"><a href="{% url 'home' %}">CityScope</a></span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'all' %}"><li><i class="bi bi-house"></i></i> Главная</li></a>
            <a href="{% url 'profile' %}"><li><i class="bi bi-person-circle"></i> Профиль</li></a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="bi bi-pencil-square"></i> Добавить событие</button></li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
